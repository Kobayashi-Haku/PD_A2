# H2 データベース設定（ファイルベース - データ永続化）
spring.datasource.url=jdbc:h2:file:./data/fooddb;AUTO_SERVER=TRUE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 コンソールを有効化（開発用）
spring.h2.console.enabled=true

# サーバー設定（外部アクセス用）
server.address=0.0.0.0
server.port=8080

# JPAの設定
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# セッション設定
server.servlet.session.timeout=30m

# メール設定（Gmail用）
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME:your-gmail@gmail.com}
spring.mail.password=${MAIL_PASSWORD:your-app-password}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

# 通知設定
app.notification.enabled=true

# スケジューリング設定
spring.task.scheduling.pool.size=2

# ログレベル設定
logging.level.org.springframework.security=DEBUG
logging.level.com.example.foodmanager=DEBUG
logging.level.org.springframework.mail=DEBUG
logging.level.org.springframework.boot=DEBUG