<!doctype html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>AIレシピ提案</title>
    <link rel="icon" type="image/svg+xml" th:href="@{/favicon.svg}">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.css">
    <style>
        .fade-in { animation: fadeIn 0.5s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .loading-spinner { display: none; }
        .recipe-card { display: none; }
    </style>
</head>
<body class="bg-light">
    <nav class="navbar navbar-dark bg-success mb-4">
        <div class="container">
            <span class="navbar-brand mb-0 h1"><i class="bi bi-robot"></i> AIレシピ提案</span>
            <a href="/" class="btn btn-outline-light btn-sm">一覧に戻る</a>
        </div>
    </nav>

    <div class="container fade-in">
        <div class="row justify-content-center">
            <div class="col-md-8">
                
                <div class="card shadow-sm mb-4" id="selectionCard">
                    <div class="card-header bg-white">
                        <h5 class="mb-0">使いたい食材を選んでください</h5>
                    </div>
                    <div class="card-body">
                        <div th:if="${foods.isEmpty()}" class="alert alert-warning">
                            食品が登録されていません。<a href="/add">食品を追加</a>してください。
                        </div>
                        
                        <form id="recipeForm" th:unless="${foods.isEmpty()}">
                            <div class="mb-3">
                                <div class="list-group">
                                    <label class="list-group-item" th:each="food : ${foods}">
                                        <input class="form-check-input me-1" type="checkbox" 
                                               name="selectedFoodIds" th:value="${food.id}">
                                        <span th:text="${food.name}">食品名</span>
                                        <small class="text-muted ms-2" th:text="'(期限: ' + ${food.expirationDate} + ')'"></small>
                                    </label>
                                </div>
                            </div>
                            <div class="d-grid">
                                <button type="button" class="btn btn-success btn-lg" onclick="generateRecipe()">
                                    <i class="bi bi-stars"></i> レシピを生成する
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                <div id="loading" class="text-center py-5 loading-spinner">
                    <div class="spinner-border text-success" role="status" style="width: 3rem; height: 3rem;">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <h4 class="mt-3 text-muted">AIがレシピを考えています...</h4>
                    <p>これには数秒〜10秒ほどかかります</p>
                </div>

                <div id="resultCard" class="card shadow recipe-card">
                    <div class="card-header bg-success text-white">
                        <h4 class="mb-0" id="recipeTitle">料理名</h4>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <span class="badge bg-light text-dark border me-2">
                                <i class="bi bi-clock"></i> <span id="cookingTime"></span>
                            </span>
                            <span class="badge bg-light text-dark border">
                                <i class="bi bi-bar-chart"></i> <span id="difficulty"></span>
                            </span>
                        </div>

                        <h5 class="border-bottom pb-2"><i class="bi bi-basket"></i> 材料</h5>
                        <p id="ingredients" class="mb-4" style="white-space: pre-wrap;"></p>

                        <h5 class="border-bottom pb-2"><i class="bi bi-list-ol"></i> 作り方</h5>
                        <p id="instructions" style="white-space: pre-wrap;"></p>

                        <div class="d-grid gap-2 mt-4 pt-3 border-top">
                            <form method="post" action="/recipe/save" id="saveRecipeForm">
                                <input type="hidden" name="title" id="hiddenTitle">
                                <input type="hidden" name="ingredients" id="hiddenIngredients">
                                <input type="hidden" name="instructions" id="hiddenInstructions">
                                <input type="hidden" name="cookingTime" id="hiddenCookingTime">
                                <input type="hidden" name="difficulty" id="hiddenDifficulty">
                                
                                <button type="submit" class="btn btn-warning text-dark w-100 fw-bold">
                                    <i class="bi bi-star-fill"></i> このレシピをお気に入りに保存
                                </button>
                            </form>

                            <button type="button" class="btn btn-outline-success" onclick="resetForm()">
                                <i class="bi bi-arrow-clockwise"></i> 別のレシピを考える
                            </button>
                        </div>
                    </div>
                </div>

                <div id="errorAlert" class="alert alert-danger mt-3" style="display: none;">
                    <strong>エラー:</strong> <span id="errorMessage"></span>
                </div>

            </div>
        </div>
    </div>

    <div class="modal fade" id="limitModal" tabindex="-1" aria-hidden="true" data-bs-backdrop="static">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header bg-warning">
            <h5 class="modal-title fw-bold"><i class="bi bi-exclamation-triangle-fill"></i> お気に入りレシピの上限</h5>
          </div>
          <div class="modal-body">
            <p class="mb-0">お気に入りレシピの登録は10個までです。<br>お気に入りレシピの中からどれか削除しますか？</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" id="btnLimitNo">いいえ（ホームへ）</button>
            <button type="button" class="btn btn-primary" id="btnLimitYes">はい（削除する）</button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="deleteSelectModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">どれを削除しますか？</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p class="text-muted small">削除ボタンを押すとすぐに削除されます。</p>
            <div class="list-group">
              <div th:each="recipe : ${savedRecipes}" class="list-group-item d-flex justify-content-between align-items-center" th:id="'recipe-row-' + ${recipe.id}">
                 <div>
                     <span class="fw-bold" th:text="${recipe.title}">料理名</span>
                     <br>
                     <small class="text-muted" th:text="${#temporals.format(recipe.savedAt, 'yyyy/MM/dd HH:mm')}">日付</small>
                 </div>
                 <button class="btn btn-outline-danger btn-sm delete-recipe-btn" th:data-id="${recipe.id}">
                    <i class="bi bi-trash"></i> 削除
                 </button>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">キャンセル</button>
          </div>
        </div>
      </div>
    </div>

    <script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
    <script th:inline="javascript">
        // 現在の保存数をサーバーから取得（Thymeleafのインライン展開）
        /*<![CDATA[*/
        const initialSavedCount = /*[[${savedRecipes != null ? savedRecipes.size() : 0}]]*/ 0;
        /*]]>*/
        
        let currentCount = initialSavedCount;

        // 保存ボタンの制御
        const saveForm = document.getElementById('saveRecipeForm');
        if (saveForm) {
            saveForm.addEventListener('submit', function(e) {
                if (currentCount >= 10) {
                    e.preventDefault(); // 送信をブロック
                    const limitModal = new bootstrap.Modal(document.getElementById('limitModal'));
                    limitModal.show();
                }
            });
        }

        // モーダル1: 「いいえ」 -> ホームへ
        const btnNo = document.getElementById('btnLimitNo');
        if(btnNo) {
            btnNo.addEventListener('click', function() {
                window.location.href = '/';
            });
        }

        // モーダル1: 「はい」 -> 削除選択モーダルを開く
        const btnYes = document.getElementById('btnLimitYes');
        if(btnYes) {
            btnYes.addEventListener('click', function() {
                // 現在のモーダルを閉じる
                const limitModalEl = document.getElementById('limitModal');
                const limitModal = bootstrap.Modal.getInstance(limitModalEl);
                limitModal.hide();

                // 削除モーダルを開く
                const deleteModal = new bootstrap.Modal(document.getElementById('deleteSelectModal'));
                deleteModal.show();
            });
        }

        // 削除ボタンの処理（AJAX）
        document.querySelectorAll('.delete-recipe-btn').forEach(button => {
            button.addEventListener('click', function() {
                if(!confirm('本当に削除しますか？')) return;

                const id = this.getAttribute('data-id');
                const formData = new FormData();
                formData.append('id', id);

                // AJAXで削除リクエスト
                fetch('/recipe/delete/ajax', {
                    method: 'POST',
                    body: formData
                })
                .then(response => {
                    if(response.ok) {
                        // 画面から行を消す
                        const row = document.getElementById('recipe-row-' + id);
                        if(row) row.remove();
                        
                        // カウントを減らす
                        currentCount--;
                        
                        // 削除モーダルを閉じる
                        const deleteModalEl = document.getElementById('deleteSelectModal');
                        const deleteModal = bootstrap.Modal.getInstance(deleteModalEl);
                        deleteModal.hide();

                        // ユーザーに通知
                        alert('レシピを削除しました。\nこれで新しいレシピを保存できます！');
                    } else {
                        alert('削除に失敗しました。');
                    }
                })
                .catch(err => {
                    console.error(err);
                    alert('エラーが発生しました。');
                });
            });
        });

        // --- 生成ロジック ---
        function generateRecipe() {
            const checkboxes = document.querySelectorAll('input[name="selectedFoodIds"]:checked');
            if (checkboxes.length === 0) {
                alert("食材を少なくとも1つ選んでください");
                return;
            }

            // IDが存在するか確認してから操作
            const selectionCard = document.getElementById('selectionCard');
            const loading = document.getElementById('loading');
            const resultCard = document.getElementById('resultCard');
            const errorAlert = document.getElementById('errorAlert');

            if(selectionCard) selectionCard.style.display = 'none';
            if(loading) loading.style.display = 'block';
            if(resultCard) resultCard.style.display = 'none';
            if(errorAlert) errorAlert.style.display = 'none';

            const formData = new FormData(document.getElementById('recipeForm'));

            fetch('/recipe/generate', {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (!response.ok) throw new Error('レシピ生成に失敗しました');
                return response.json();
            })
            .then(recipe => {
                document.getElementById('recipeTitle').textContent = recipe.title;
                document.getElementById('cookingTime').textContent = recipe.cookingTime;
                document.getElementById('difficulty').textContent = recipe.difficulty;
                document.getElementById('ingredients').textContent = recipe.ingredients;
                document.getElementById('instructions').textContent = recipe.instructions;

                document.getElementById('hiddenTitle').value = recipe.title;
                document.getElementById('hiddenIngredients').value = recipe.ingredients;
                document.getElementById('hiddenInstructions').value = recipe.instructions;
                document.getElementById('hiddenCookingTime').value = recipe.cookingTime;
                document.getElementById('hiddenDifficulty').value = recipe.difficulty;

                if(loading) loading.style.display = 'none';
                if(resultCard) resultCard.style.display = 'block';
            })
            .catch(error => {
                console.error('Error:', error);
                if(loading) loading.style.display = 'none';
                if(selectionCard) selectionCard.style.display = 'block';
                if(errorAlert) errorAlert.style.display = 'block';
                
                document.getElementById('errorMessage').textContent = 
                    'AIとの通信に失敗しました。一時的な不具合の可能性がありますので、もう一度お試しいただくか、しばらく時間を置いてから再度お試しください。';
            });
        }

        function resetForm() {
            document.getElementById('resultCard').style.display = 'none';
            document.getElementById('selectionCard').style.display = 'block';
        }
    </script>
</body>
</html>
