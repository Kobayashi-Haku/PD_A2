<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ログイン - 食品消費期限管理</title>
    <link rel="icon" type="image/svg+xml" th:href="@{/favicon.svg}">
    <link rel="icon" type="image/svg+xml" sizes="16x16" th:href="@{/favicon-16x16.svg}">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <style>
        .login-container {
            max-width: 400px;
            margin: 40px auto;
        }
        .fade-in { animation: fadeIn 0.5s; }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body class="bg-light">
    <div class="container fade-in">
        <div class="login-container">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h4 class="card-title mb-0">ログイン</h4>
                </div>
                <div class="card-body">
                    <div th:if="${param.error}" class="alert alert-danger">
                        メールアドレスまたはパスワードが正しくありません
                    </div>
                    <div th:if="${param.registered}" class="alert alert-success">
                        登録が完了しました。ログインしてください。
                    </div>
                    <div th:if="${param.logout}" class="alert alert-info">
                        ログアウトしました
                    </div>
                    <div th:if="${param.resetSuccess}" class="alert alert-success">
                        パスワードを再設定しました。新しいパスワードでログインしてください。
                    </div>

                    <form th:action="@{/login}" method="post">
                        <div class="mb-3">
                            <label for="email" class="form-label">メールアドレス</label>
                            <input type="email" class="form-control" id="email" name="email" required placeholder="name@example.com">
                        </div>
                        
                        <div class="mb-3">
                            <label for="password" class="form-label">パスワード</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        
                        <div class="d-grid gap-2 mt-4">
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-box-arrow-in-right"></i> ログイン
                            </button>
                            
                            <a href="/register" class="btn btn-outline-secondary">
                                <i class="bi bi-person-plus"></i> 新規登録
                            </a>

                            <div class="text-center my-1 text-muted" style="font-size: 0.8rem;">または</div>

                            <a href="/forgot-password" class="btn btn-light border text-secondary">
                                <i class="bi bi-question-circle"></i> パスワードを忘れた方はこちら
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.css">
</body>
</html>
