<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>パスワード再設定 - 食品管理</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body class="bg-light">
    <div class="container mt-5" style="max-width: 400px;">
        <div class="card shadow">
            <div class="card-body">
                <h4 class="card-title mb-4">パスワードの再設定</h4>
                
                <div th:if="${param.sent}" class="alert alert-success">
                    再設定メールを送信しました。<br>メールを確認してください。
                </div>

                <form th:action="@{/forgot-password}" method="post">
                    <div class="mb-3">
                        <label class="form-label">登録メールアドレス</label>
                        <input type="email" name="email" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">送信</button>
                </form>
                
                <div class="mt-3 text-center">
                    <a href="/login">ログインに戻る</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
