<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>食品追加</title>
</head>
<body>
  <h1>食品を追加</h1>
  <form method="post" action="/add">
    <label>名称: <input type="text" name="name" required></label><br>
    <label>消費期限 (YYYY-MM-DD): <input type="date" name="expirationDate" required></label><br>
    <button type="submit">追加</button>
  </form>
  <p><a href="/">一覧に戻る</a></p>
</body>
</html>
