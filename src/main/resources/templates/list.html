<!doctype html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>食品消費期限管理</title>
  <link rel="icon" type="image/svg+xml" th:href="@{/favicon.svg}">
  <link rel="icon" type="image/svg+xml" sizes="16x16" th:href="@{/favicon-16x16.svg}">
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
  <style>
    .status-expired { color: #dc3545; }
    .status-warning { color: #ffc107; }
    .status-ok { color: #198754; }
    .fade-in { animation: fadeIn 0.5s; }
    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    /* テーブル表示を大きくするスタイル */
    .food-table {
      font-size: 1.1rem;
    }
    .food-table th {
      font-size: 1.2rem;
      font-weight: 600;
      padding: 15px 12px;
    }
    .food-table td {
      padding: 12px;
      vertical-align: middle;
      line-height: 1.6;
    }
    .food-table .btn {
      font-size: 0.95rem;
      padding: 8px 16px;
    }
    .status-badge {
      font-size: 1rem;
      font-weight: 500;
    }
    .food-name {
      font-weight: 500;
      font-size: 1.15rem;
    }
    .food-date {
      font-size: 1.05rem;
    }

    /* 統計カードも少し大きく */
    .stats-card .card-title {
      font-size: 1.1rem;
      font-weight: 600;
    }
    .stats-card .card-text {
      font-size: 2.5rem;
    }
  </style>
</head>
<body class="bg-light">
  <nav class="navbar navbar-dark bg-primary mb-4">
    <div class="container">
      <span class="navbar-brand mb-0 h1">食品消費期限管理</span>
      <div class="navbar-nav ms-auto">
        <div class="nav-item dropdown">
          <a class="nav-link dropdown-toggle text-white" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            <i class="bi bi-person-circle"></i> <span sec:authentication="name">ユーザー</span>
          </a>
          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
            <li><h6 class="dropdown-header">アカウント</h6></li>
            <li><hr class="dropdown-divider"></li>
            <li>
              <form method="post" action="/logout" style="margin: 0;">
                <button type="submit" class="dropdown-item">
                  <i class="bi bi-box-arrow-right"></i> ログアウト
                </button>
              </form>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </nav>

  <div class="container fade-in">
    <div class="row mb-4">
      <div class="col">
        <div class="card stats-card">
          <div class="card-body">
            <div class="row text-center">
              <div class="col">
                <h5 class="card-title">登録食品数</h5>
                <p class="card-text h3" th:text="${count}">0</p>
              </div>
              <div class="col">
                <h5 class="card-title">期限切れ間近</h5>
                <p class="card-text h3 text-warning" th:text="${warning}">0</p>
              </div>
              <div class="col">
                <h5 class="card-title">期限切れ</h5>
                <p class="card-text h3 text-danger" th:text="${expired}">0</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row mb-4">
      <div class="col">
        <a href="/add" class="btn btn-primary me-2">
          <i class="bi bi-plus-circle"></i> 食品を追加
        </a>
        <a href="/recipe/suggest" class="btn btn-success">
          <i class="bi bi-lightbulb"></i> レシピ提案
        </a>
      </div>
    </div>

    <div class="table-responsive">
      <table class="table table-hover food-table">
        <thead class="table-light">
          <tr>
            <th>ID</th>
            <th>名称</th>
            <th>消費期限</th>
            <th>状態</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="f : ${foods}">
            <td th:text="${f.id}"></td>
            <td class="food-name" th:text="${f.name}"></td>
            <td class="food-date" th:text="${f.expirationDate}"></td>
            <td>
              <span th:with="days=${T(java.time.temporal.ChronoUnit).DAYS.between(T(java.time.LocalDate).now(), f.expirationDate)}"
                    th:class="${days < 0 ? 'status-expired status-badge' : (days <= 3 ? 'status-warning status-badge' : 'status-ok status-badge')}">
                <span th:if="${days < 0}">
                  <i class="bi bi-exclamation-triangle-fill"></i> 期限切れ
                </span>
                <span th:if="${days <= 3 && days >= 0}">
                  <i class="bi bi-clock"></i> 間近（残り<span th:text="${days}"></span>日）
                </span>
                <span th:if="${days > 3}">
                  <i class="bi bi-check-circle"></i> 有効（残り<span th:text="${days}"></span>日）
                </span>
              </span>
            </td>
            <td>
              <a th:href="@{/edit/{id}(id=${f.id})}" class="btn btn-warning btn-sm me-2">
                <i class="bi bi-pencil"></i> 編集
              </a>
              <form method="post" action="/delete" style="display:inline">
                <input type="hidden" name="id" th:value="${f.id}" />
                <button type="submit" class="btn btn-danger btn-sm">
                  <i class="bi bi-trash"></i> 削除
                </button>
              </form>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <script th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.css">
</body>
</html>
